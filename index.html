<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">


</head>
<body>

<div class="clusterize">
    <div id="scrollArea" class="clusterize-scroll">
        <div>
            <label for="search">Search:</label>
            <input id="search" type="text" placeholder="Value"/>
        </div>
        <table class="table">

            <!-- Hidden helper headers to keep columns width (specified by css), td's must be empty -->
            <thead>
            <tr>
                <td>Shop name</td>
                <td>Shop owner</td>
                <td>Location</td>
                <td>World</td>
                <td>Item</td>
                <td>Price A</td>
                <td>Price B</td>
                <td>Stock</td>
            </tr>
            </thead>
            <tbody id="contentArea" class="clusterize-content">
            <tr class="clusterize-no-data">

                <!-- Note colspan which forces single td to fill whole table width -->
                <td colspan="100">Loading dataâ€¦</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/clusterize.js/0.19.0/clusterize.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
